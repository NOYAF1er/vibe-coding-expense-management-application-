# Docker Compose Configuration
# ⚠️ FOR LOCAL TESTING ONLY - DO NOT USE IN PRODUCTION/RENDER

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: notes-frais-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/backend/database.sqlite
      - FRONTEND_URL=http://localhost:3001
    volumes:
      # Persist SQLite database between container restarts
      - sqlite-data:/app/backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/hello', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notes-frais-network
    restart: unless-stopped

  # Frontend Web Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api/v1
    container_name: notes-frais-frontend
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - notes-frais-network
    restart: unless-stopped

# Named volume for SQLite database persistence
volumes:
  sqlite-data:
    driver: local

# Network for inter-service communication
networks:
  notes-frais-network:
    driver: bridge
