# Render Deployment Configuration - Docker Mode
# This file defines the infrastructure for deploying the Notes de Frais application on Render using Docker

services:
  # Backend API Service - Docker-based deployment
  - type: web
    name: notes-de-frais-api
    env: docker # Use Docker runtime
    region: frankfurt # Choose: frankfurt, oregon, singapore, ohio, etc.
    plan: free # Options: free, starter, standard, pro, pro plus, pro max, pro ultra
    branch: master # or master - adjust to your default branch
    dockerfilePath: ./backend/Dockerfile
    dockerContext: . # Build from project root (required for monorepo)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render automatically overrides with $PORT
      - key: DATABASE_PATH
        value: /app/backend/database.sqlite
      - key: FRONTEND_URL
        sync: false # ⚠️ Set manually after frontend deployment: https://your-frontend.onrender.com
    healthCheckPath: /api/v1/hello
    
  # Frontend Web Service - Docker-based deployment
  # Note: Using Docker web service instead of static site for better control
  - type: web
    name: notes-de-frais-frontend
    env: docker
    plan: free
    branch: master # or master - adjust to your default branch
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: .
    envVars:
      - key: VITE_API_URL
        sync: false # ⚠️ Set manually after backend deployment: https://your-backend.onrender.com/api/v1
      - key: PORT
        value: 10000 # Render automatically overrides with $PORT
